<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
		<script type="text/javascript">
			function moring()
			{
				alert("早上好！")
			}
			function evening()
			{
				alert("晚上好！")
			}
		</script>
	</head>
	<body>		
		<input type="button" value="moring" onclick="moring()"/>
		<input type="button" value="evening" onclick="evening()"/>
		<p>点击按钮，调用一个函数，输出他的传递值</p>
	</body>
</html>
