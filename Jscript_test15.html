<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
		<script type="text/javascript">
			function product(a,b)
			{
			x=a*b
			return x
			}
		</script>
	</head>
	<body>		
		<script>
			document.write(product(6,5))
		</script>
		<p>调用一个含有两个参数的函数，返回这两个参数的乘积</p>
	</body>
</html>
