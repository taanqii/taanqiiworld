<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
	</head>
	<body>
		<script language="javascript">
			window.onload = function()
			{
				var string = "";
				for( var j = 1; j < 9; j++)
				{			
					for( var i = 1; i<j+1; i++ )
					{				
						string += i;
					}
						string += "<br / >" ;
				}
				document.getElementById("demo").innerHTML=string;
			}	
		</script>
		<div id="demo"></div>
	</body>
</html>
