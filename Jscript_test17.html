<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
		<script type="text/javascript">
			function showdoor()
			{
				alert(this.doors);
			}
			function creatcar(scolor,idoors,impg)
			{
				var otempcar = new Object;
				otempcar.color = scolor;
				otempcar.doors = idoors;
				otempcar.mpg = impg;
				otempcar.show = showdoor;
				return otempcar;
			}
			var car1 = creatcar("red", 4, 20);
			var car2 = creatcar("red", 6, 20);
			/*car1.showdoor();
			car2.showdoor();*/
		</script>
	</head>
	<body>		
		<input type="button" value="car1" onclick="car1.show()"/>
		<input type="button" value="car2" onclick="car2.show()"/>
		<p>工厂外函数定义对象</p>
	</body>
</html>
