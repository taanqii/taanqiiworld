<!doctype HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>字符串中提取数组并求和平均</title>
		<!--<script type="text/javascript" src="javascript.js" language="javascript"></script>-->
		<script type="text/javascript">
			var mydate = new Date(); 
			var myweek = ["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
			document.write("今天是阳历："+mydate.getFullYear() + "年" + mydate.getMonth() + "月" + mydate.getDay() + "日" + myweek[mydate.getDay()]+"<br  />");		
			
			var arr = "小明:87; 小花:81; 小红:97; 小天:76;小张:74;小小:94;小西:90;小伍:76;小迪:64;小曼:76";
			var scoreStr = arr.split(";");		//按 ; 符号进行数组分割.
			var str = 0;
			var av = 0;
			for(i = 0; i < scoreStr.length; i++)
			{
				var index = scoreStr[i].indexOf(":");		//根据 ： 符号确定数字开始的位置.
				str += parseInt(scoreStr[i].substr(index+1,2));		//parseInt() 字符串类型转成整型. 选区字符串中下标为：后加1的两位。
			}
			//var scoreStr =
			//[
			//	["小明",87],
			//	["小花",81],
			//	["小红",97],
			//	["小天",76],
			//	["小张",74],
			//	["小小",94],
			//	["小西",90],
			//	["小伍",76],
			//	["小迪",64],
			//	["小曼",76]      
			//]
			//var str = 0;
			//for(i=0; i < scoreStr.length; i++)
			//{
			//	str += scoreStr[i][1];
			//}
			av = str/scoreStr.length;
			av = Math.floor(av); 		 // 取整
			document.write("班级总分为："+ str +"<br/>"+"班级平均分为："+ av +"<br/>");
		</script>
	</head>

</html>
