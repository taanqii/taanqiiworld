<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
	</head>
	<body>
		<script>
			for( i=100; i<1000; i++ )
			{
				g = i % 10;
				s = Math.floor( i / 10 ) % 10; //floor 向下取整；Math 对象用于执行数学任务；var pi_value=Math.PI; var sqrt_value=Math.sqrt(15);
				b = Math.floor( i / 100 );
				if( i == g*g*g + s*s*s + b*b*b )
				{
					console.log( i );
				}
				
				
			}
		</script>
	</body>
</html>
