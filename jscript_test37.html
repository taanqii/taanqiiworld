<!doctype HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>DOM节点属性</title>
		<!--<script type="text/javascript" src="javascript.js" language="javascript"></script>-->
	</head>
	<body>
		<ul>
			 <li>javascript</li>
			 <li>HTML/CSS</li>
			 <li>jQuery</li>     
		</ul>
	    <script type="text/javascript">
			 var getall = document.getElementsByTagName("li");
			 for (i = 0; i<getall.length; i++)
			 {
				document.write(getall[i].nodeName + "<br />"); 
				document.write(getall[i].nodeValue + "<br />"); 
				document.write(getall[i].nodeType + "<br />"); 
			 }
	    </script>
	</body>
</html>
