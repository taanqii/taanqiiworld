		var buttons = document.getElementsByTagName("input");
		var txtboxs = document.getElementsByClassName("txtbox")
		window.onload = changeClassName;
		function changeClassName()
		{
			buttons[0].onclick = onclick1;
			buttons[1].onclick = onclick2;
			buttons[2].onclick = onclick3;
		}
		function onclick1()
		{
			hideAll();
			txtboxs[0].className = "active txtbox";
		}
		function onclick2()
		{
			hideAll();
			txtboxs[1].className = "active txtbox";
		}
		function onclick3()
		{
			hideAll();
			txtboxs[2].className = "active txtbox";
		}
		function hideAll()
		{
			for(i=0; i<txtboxs.length; i++)
			{
				txtboxs[i].className = "hide txtbox";
			}
		}
