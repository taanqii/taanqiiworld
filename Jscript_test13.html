<!document html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JS练习</title>
		<script type="text/javascript">
			var c=0
			var t
			function timecount()
			{				
				document.getElementById("txt").value=c;
				c++;
				t=setTimeout("timecount()",1000);				
			}
			function timestopO()
			{
				clearTimeout(t);
			}
		</script>
	</head>
	<body>		
		<input type="button" value="start" onclick="timecount()">
		<input type="button" value="stop" onclick="timestopO()">
		<input type="text" id="txt">
	</body>
</html>
